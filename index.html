<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form using JPDB API</h2>
            </div>
         
            
            <form id="empForm" method="get">
                <div class="form-group">
                    <span><label for="stdId">Roll-No:</label> </span>
                    <input type="text" class="form-control" name="stdId" id="stdId"
                           placeholder="Enter RollNo" required onchange="getStd()">
                </div>
                <div class="form-group">
                    <label for="stdName"> Full-Name:</label>
                    <input type="text" class="form-control" id="stdName"
                           placeholder="Enter Student Name" name="stdName">
                </div>
                 <div class="form-group">
                    <label for="stdClass">Class:</label>
                    <input type="text" class="form-control" id="stdClass"
                           placeholder="Enter Class" name="stdClass">
                </div>
                 <div class="form-group">
                    <label for="stdDOB">Birth-Date:</label>
                    <input type="date" class="form-control" id="stdDOB"
                           name="stdDOB">
                </div>
                 <div class="form-group">
                    <label for="stdADD"> Address:</label>
                    <input type="text" class="form-control" id="stdADD"
                           placeholder="Enter Address" name="stdADD">
                </div>
                 <div class="form-group">
                    <label for="stdED">Enrollment-Date:</label>
                    <input type="date" class="form-control" id="stdED"
                            name="stdED">
                </div>
                <div class="text-center">
                    <input type="button" class="btn btn-primary" id="stdSave" value="Save"
                       onclick="saveStudent();" disabled>
                    <input type="button" class="btn btn-primary" id="stdChange" value="Change"
                       onclick="changeStudent();" disabled>              
                    <input type="button" class="btn btn-primary" id="stdReset" value="Reset"
                           onclick="resetStudent();" disabled>
                </div>               
            </form>
        </div>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
